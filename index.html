<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>


<body class="page">
   <header class="header">
    <img class="header__logo" alt="Логотип Место" src="./image/logo-1.svg">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./image/image-1.jpg" alt="Аватар Жак-Ива Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-case">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__container"></ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyrigh">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup profile-popup">
    <div class="popup__box">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" name="popupEditForm" method="POST">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
        <span class="popup__error popup__error_name"></span>
        <input class="popup__input popup__input_type_occupation" type="text" name="occupation" placeholder="О себе">
        <span class="popup__error popup__error_occupation"></span>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup add-popup">
    <div class="popup__box">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" name="popupAddForm" method="POST">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название">
        <span class="popup__error popup__error_title"></span>
        <input class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку">
        <span class="popup__error popup__error_link"></span>
        <button class="popup__button-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-image">
    <div class="popup__image-box">
      <button class="popup__button-close" type="button"></button>
      <figure class="figure">
        <img src="#" alt="#" class="figure__image">
        <figcaption class="figure__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="cardTemplate">
      <li class="elements__element">
        <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
        <img class="elements__image" src="#" alt="#">
        <div class="elements__element-case">
            <h2 class="elements__name"></h2>
            <button class="elements__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </li>

  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
